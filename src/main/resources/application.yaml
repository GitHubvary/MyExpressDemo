spring:
  # MySQL 配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver # MySQL驱动
    url: jdbc:mysql://localhost:3306/demobase?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=GMT%2B8
    username: root # 数据库连接名
    password: 5980010 # 数据库连接密码
    # Redis 配置
  redis:
    host: 127.0.0.1 # Redis地址，本地为127.0.0.1
    port: 6379 # Redis端口号，默认为6379
    password: # Redis密码，没有请保持为空
    timeout: 60000
    lettuce:
      pool:
        max-active: 10 # 最大连接数
        max-idle: 5 # 最大空闲连接 默认8
        min-idle: 2 # 最小空闲连接
        max-wait: -1 # 最大连接阻塞等待时间 默认-1
  thymeleaf:
    cache: true

  favicon:
      enabled: false

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.example.demo.domain.bean
  global-config:
    db-config:
      logic-delete-value: 1
      logic-not-delete-value: 0
    banner: false
  type-enums-package: com.example.demo.domain.enums

  # 支付宝支付
project:
  alipay:
    uid: 2088102175634311 # 商户UID
    app-id: 2016091400511505 # APPID
    sign-type: RSA2
    gateway-url: https://openapi.alipaydev.com/gateway.do # 支付宝网关
    # 商户私钥，使用密钥生成工具得到
    merchant-private-key: 
    # 支付宝公钥
    alipay-public-key: 
    notify-url: ${server.addr}/order/alipay/notify # 支付异步通知URL，需公网能够访问
    return-url: ${server.addr}/order/alipay/return # 同步通知URL，无需公网访问

# 服务启动
server:
  port: 8080
  # 公网暴露 IP
  addr: http://127.0.0.1:${server.port}
  max-http-header-size: 8192


