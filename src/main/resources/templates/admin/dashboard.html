<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>主面板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="../../static/layui/css/layui.css" media="all">
    <link rel="stylesheet" th:href="@{/lib/font-awesome-4.7.0/css/font-awesome.min.css}" href="../../static/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" th:href="@{/css/public.css}" href="../../static/css/public.css" media="all">
</head>
<style>
    .layui-top-box {padding:40px 20px 20px 20px;color:#fff}
    .panel {margin-bottom:17px;background-color:#fff;border:1px solid transparent;border-radius:3px;-webkit-box-shadow:0 1px 1px rgba(0,0,0,.05);box-shadow:0 1px 1px rgba(0,0,0,.05)}
    .panel-body {padding:15px}
    .panel-title {margin-top:0;margin-bottom:0;font-size:14px;color:inherit}
    .label {display:inline;padding:.2em .6em .3em;font-size:75%;font-weight:700;line-height:1;color:#fff;text-align:center;white-space:nowrap;vertical-align:baseline;border-radius:.25em;margin-top: .3em;}
    .layui-red {color:red}
    .main_btn > p {height:40px;}
</style>
<body>
<div class="layuimini-container">
    <div class="layuimini-main layui-top-box">
        <div class="layui-row layui-col-space10">

            <div class="layui-col-md4">
                <div class="col-xs-6 col-md-3">
                    <div class="panel layui-bg-cyan">
                        <div class="panel-body">
                            <div class="panel-title">
                                <span class="label pull-right layui-bg-blue">实时</span>
                                <h3>用户总数</h3>
                            </div>
                            <div class="panel-content">
                                <h1 class="no-margins" th:text="${userTotalCount}">1234</h1>
                            </div>
                            <hr>
                            <p th:text="'今日注册用户数：'+${userTodayCount}" class="layui-form-label-col">今日注册用户数：12312</p>
                            <p th:text="'禁用用户数：'+${userDisableCount}" class="layui-form-label-col">禁用用户数：1231</p>
                            <p th:text="'冻结用户数：'+${userLockCount}" class="layui-form-label-col">冻结用户数：12321</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-col-md4">
                <div class="col-xs-6 col-md-3">
                    <div class="panel layui-bg-green">
                        <div class="panel-body">
                            <div class="panel-title">
                                <span class="label pull-right layui-bg-orange">实时</span>
                                <h3>订单总数</h3>
                            </div>
                            <div class="panel-content">
                                <h1 class="no-margins" th:text="${orderTotalCount}">1234</h1>
                            </div>
                            <hr>
                            <p th:text="'今日新增订单数：'+${orderTodayCount}" class="layui-form-label-col">今日新增订单数：12312</p>
                            <p th:text="'等待接单订单数：'+${orderWaitCount}" class="layui-form-label-col">等待接单订单数：1231</p>
                            <p th:text="'正在派送订单数：'+${orderTransportCount}" class="layui-form-label-col">正在派送订单数：12321</p>
                        </div>
                    </div>
                </div>
            </div>


            <div class="layui-col-md4">
                <div class="col-xs-6 col-md-3">
                    <div class="panel layui-bg-blue">
                        <div class="panel-body">
                            <div class="panel-title">
                                <span class="label pull-right layui-bg-cyan">实时</span>
                                <h3>反馈总数</h3>
                            </div>
                            <div class="panel-content">
                                <h1 class="no-margins" th:text="${feedbackTotalCount}">1234</h1>
                            </div>
                            <hr>
                            <p th:text="'今日新增反馈数：'+${feedbackTodayCount}" class="layui-form-label-col">今日新增反馈数：12312</p>
                            <p th:text="'等待处理反馈数：'+${feedbackWaitCount}" class="layui-form-label-col">等待处理反馈数：1231</p>
                            <p th:text="'正在处理反馈数：'+${feedbackProcessCount}" class="layui-form-label-col">正在处理反馈数：12321</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="layui-box">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md12">
                <blockquote class="layui-elem-quote main_btn">
                    <p>欢迎使用快递代拿系统！</p>
                    <p>管理员功能：</p>
                    <p>（1）用户管理：展示用户列表，分类查询用户，禁用或冻结用户。</p>
                    <p>（2）订单管理：展示订单列表，分类查询订单，完成、异常、删除和还原订单。</p>
                    <p>（3）反馈管理：展示反馈列表，分类查询反馈，处理反馈。</p>
                </blockquote>
            </div>
        </div>
    </div>

</div>
<script th:src="@{/layui/layui.js}" src="../../static/layui/layui.js" charset="utf-8"></script>
</body>
</html>
