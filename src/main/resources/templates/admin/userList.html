<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="../../static/layui/css/layui.css" media="all">
    <link rel="stylesheet" th:href="@{/css/public.css}" href="../../static/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>用户查询</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane">
                    <div class="layui-form-item">
<!--                        <div class="layui-inline">-->
<!--                            <label class="layui-form-label">用户ID</label>-->
<!--                            <div class="layui-input-inline">-->
<!--                                <input type="text" id="inputId" autocomplete="off" class="layui-input">-->
<!--                            </div>-->
<!--                        </div>-->
                        <div class="layui-inline">
                            <label class="layui-form-label">用户名</label>
                            <div class="layui-input-inline">
                                <input type="text" id="inputUsername" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">手机号</label>
                            <div class="layui-input-inline">
                                <input type="text" id="inputTel" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">用户权限</label>
                            <div class="layui-input-inline">
                                <select id="inputRole" >
                                    <option value="-1">不筛选</option>
                                    <option value="0">非正式用户</option>
                                    <option value="1">普通用户</option>
                                    <option value="2">配送员</option>
                                    <option value="3">系统管理员</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">启用状态</label>
                            <div class="layui-input-inline">
                                <select id="inputEnableStatus" >
                                    <option value="-1">不筛选</option>
                                    <option value="1">启用</option>
                                    <option value="0">禁用</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">账户冻结</label>
                            <div class="layui-input-inline">
                                <select id="inputLock">
                                    <option value="-1">不筛选</option>
                                    <option value="1">冻结</option>
                                    <option value="0">未冻结</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">实名认证</label>
                            <div class="layui-input-inline">
                                <select id="inputReal">
                                    <option value="-1">不筛选</option>
                                    <option value="1">已实名</option>
                                    <option value="0">未实名</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <!--列表工具栏-->
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm data-add-btn layui-btn-primary" lay-event="refresh"> 刷新 </button>
            </div>
        </script>

        <!--用户列表-->
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

    </div>
</div>
<script th:src="@{/layui/layui.js}" src="../../static/layui/layui.js" charset="utf-8"></script>
<script th:src="@{/js/jquery-3.4.1/jquery-3.4.1.min.js}" src="../static/js/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8" type="text/javascript"></script>
<script th:src="@{/js/http.js}" src="../static/js/http.js"></script>
<script  type="text/javascript"  th:inline="none">
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '/user/list',
            toolbar: '#toolbarDemo',
            cellMinWidth: 80,
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                // {type: "checkbox", width: 50},
                // {field: 'id',title: '用户ID', sort: true, align: 'center'},
                {field: 'username', title: '用户名', align: 'center', width: 90},
                {field: 'role', title: '用户权限', sort: true, align: 'center',
                    templet:function roleFormatter(value) {
                        switch (value.role) {
                            case 0:
                                return '<span style="color:gray">非正式用户</span>';
                            case 1:
                                return '<span>普通用户</span>';
                            case 2:
                                return '<span>配送员</span>';
                            case 3:
                                return '<span>系统管理员</span>';
                        }
                    }
                },
                {field: 'tel',  title: '手机号码',align:'center'},
                {field: 'score', title: '评分',width: 80,
                    templet: function scoreFormatter(value) {
                        if(value.score != null) {
                            if(value.score < 3) {
                                return '<span style="color:red">'+value.score+'</span>';
                            } else if(value.score < 7) {
                                return '<span style="color:orange">'+value.score+'</span>';
                            } else {
                                return '<span style="color:green">'+value.score+'</span>';
                            }
                        } else { return '<span style="color:gray">未评分</span>'}
                    }
                },
                {field: 'hasReal', title: '实名状态', sort: true, align: 'center',width: 110,
                    templet: function realFormatter(value, row, index) {
                    if(value.hasReal) {
                        return '<span style="color:gray">已实名</span>';
                    } else {
                        return '<span style="color:red">未实名</span>';
                    }
                    }
                },
                {field: 'hasEnable', title: '启用状态', sort: true, align: 'center',width: 110,
                    templet: function enableFormatter(value) {
                        if(value.hasEnable) {
                            return '<span style="color:gray">启用</span>';
                        } else {
                            return '<span style="color:red">禁用</span>';
                        }
                    }
                },
                {field: 'lockDate', title: '冻结时间', sort: true, align: 'center',width: 120,
                    templet: function lockFormatter(value, row, index) {
                        if(value.lockDate === null || value.lockDate === '') {
                            return '<span style="color:gray">未冻结</span>';
                        } else {
                            return '<span style="color:red">'+value.lockDate+'</span>';
                        }
                    }
                },
                {field: 'createDate',title: '注册时间', sort: true, align: 'center',width: 120},
                {title: '操作', align: "center",
                    templet: function actionFormatter(value) {
                        let id = "'" + value.id + "'", result = '';
                        // console.log("actionFormatter "+id);
                        // // 不允许操作管理员
                        if( value.role == 3) {
                            return result;
                        }
                        // 启用/禁用
                        if(value.hasEnable) {
                            result += '<button class="layui-btn layui-btn-danger layui-btn-xs" onclick="changeStatus(1,'+id+')"  title="禁用">禁用</button>\n';
                        } else {
                            result += '<button  class="layui-btn layui-btn-normal layui-btn-xs"  onclick="changeStatus(2,'+id+')"  title="启用">启用</button>\n';
                        }

                        // 冻结时间
                        if(value.lockDate === null || value.lockDate === '') {
                            result += '<button class="layui-btn layui-btn-normal layui-btn-xs" onclick="changeStatus(3,'+id+')"  title="冻结">冻结</button>\n';
                        } else {
                            result += '<button class="layui-btn layui-btn-primary layui-btn-xs" onclick="changeStatus(4,'+id+')" title="解冻">解冻</button>\n';
                        }

                        return result;
                    }
                }
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            parseData: function(res){
                console.log(res);
                return {
                    "code": 0,
                    "msg": "",
                    "count": res.total,
                    "data":res.rows
                }
            },
            skin: 'line'
        });

        //执行用户相关操作
        window.changeStatus = function (type, id) {
            if(type === 3) {
                // console.log(id);
                layer.prompt({title:"冻结小时", formType:0},function(val, index) {
                    sendJson(HTTP.POST, "/user/"+id+"/status", {"type": type, "hour": val}, false, function (res) {
                        if(res.code === 0) {
                            layer.msg("操作成功",{icon:1});
                            layer.close(index);
                            table.reload('currentTableId', {url:'/user/list', page:1});
                        } else {
                            layer.msg(res.msg,{icon:2});
                        }
                    }, function () {
                        layer.msg("未知错误",{icon:2});
                    });
                });
            } else {
                sendJson(HTTP.POST, "/user/"+id+"/status", {"type": type}, false, function (res) {
                    if(res.code === 0) {
                        layer.msg("操作成功",{icon:1});
                        table.reload('currentTableId', {url:'/user/list', page:1});
                    } else {
                        layer.msg(res.msg,{icon:2});
                    }
                }, function () {
                    layer.msg("未知错误",{icon:2});
                });
            }
        };


        // 监听搜索操作
        form.on('submit(data-search-btn)', function () {
            //执行搜索重载
            table.reload('currentTableId', {
                url:'/user/list',
                page: {
                    curr: 1
                }, where: {
                    id: $("#inputId").val(),
                    tel: $("#inputTel").val(),
                    username: $("#inputUsername").val(),
                    isEnable: $("#inputEnableStatus").val(),
                    isLock: $("#inputLock").val(),
                    isReal: $("#inputReal").val(),
                    role: $("#inputRole").val()
                }
            });

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'refresh') {  // 监听刷新操作
                $("#inputId").val("");
                $("#inputTel").val("");
                $("#inputUsername").val("");
                $("#inputEnableStatus").val(-1);
                $("#inputRole").val(-1);
                $("#inputReal").val(-1);
                $("#inputLock").val(-1);
                form.render(); //重置刷新表单
                table.reload('currentTableId', {
                    url:'/user/list',
                    page: {curr: 1}, where: {
                        id: null,
                        tel: null,
                        username: null,
                        isEnable: null,
                        isLock: null,
                        isReal: null,
                        role: null
                    }
                });
            }
        });

    });
</script>

</body>
</html>
