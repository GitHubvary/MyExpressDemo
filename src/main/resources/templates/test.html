<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" th:href="@{/images/favicon.ico}" href="../static/images/favicon.ico">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="../static/layui/css/layui.css" media="all" type="text/css">
    <script th:src="@{/layui/layui.js}" src="../static/layui/layui.js"  type="text/javascript"></script>
</head>
<body>
<form class="layui-form">
    <div class="layui-form-item">
        <input type="text" required lay-verify="required|money" placeholder="请输入充值金额" autocomplete="off"
               class="layui-input" onkeyup="value=value.replace(/^(0+)|[^\d.]+/g,'')" style="width: 200px;">
    </div>
    <div class="layui-input-inline">
        <button lay-submit lay-filter="login" class="layui-btn" id="btn">确认充值</button>
    </div>
</form>
<script type="text/javascript">
    layui.use("form",function () {
        var form = layui.form;
        var $ = layui.$;

        form.verify({
            money: function(value){ //value：表单的值、item：表单的DOM对象
                if (!/^(?:[1-9][0-9]*(?:\.[0-9]{1,2})?|0(?:\.[0-9]{1,2})?)$/
                    .test(value)){
                    return '只能输入数字，小数点后只能保留两位';
                }
            }
        });
    })
</script>
</body>
</html>
