<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的订单——快递代拿系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="../../static/layui/css/layui.css" media="all">
    <link rel="stylesheet" th:href="@{/css/public.css}" href="../../static/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>订单查询</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">起始日期</label>
                            <div class="layui-input-inline">
                                <input type="date" id="inputStartDate" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">截止日期</label>
                            <div class="layui-input-inline">
                                <input type="date" id="inputEndDate" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">订单号</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" autocomplete="off" id="inputId">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <!--列表工具栏-->
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm data-add-btn layui-btn-primary"  lay-event="refresh"> 刷新 </button>
                <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" lay-event="accept">批量接单</button>
            </div>
        </script>


        <!--反馈列表-->
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
    </div>


    <!--订单详情模态框-->
    <div class="layuimini-container" id="orderInfo"  style="display: none">
        <div class="layuimini-main">
            <div class="layui-form layuimini-form">
                <div class="layui-form-item layui-row">
                    <label class="layui-form-label">订单号</label>
                    <div class="layui-col-md9">
                        <p class="layui-form-label-col" id="inputInfoId"></p>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">收件姓名</label>
                    <div class="layui-input-block">
                        <p class="layui-form-label-col"  id="inputInfoName"></p>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">收件电话</label>
                    <div class="layui-input-block">
                        <p class="layui-form-label-col" id="inputInfoTel"></p>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">收件地址</label>
                    <div class="layui-input-block">
                        <p class="layui-form-label-col" id="inputInfoAddress"></p>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">快递单号</label>
                    <div class="layui-input-block">
                        <p class="layui-form-label-col" id="inputInfoOdd"></p>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">快递公司</label>
                    <div class="layui-input-block">
                        <p class="layui-form-label-col" id="inputInfoCompany"></p>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <p class="layui-form-label-col" id="inputInfoRemark"></p>
                    </div>
                </div>
                <hr>
                <div class="layui-form-item">
                    <label class="layui-form-label">支付码</label>
                    <div class="layui-input-block">
                        <p class="layui-form-label-col" id="inputInfoPaymentId"></p>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">支付金额</label>
                    <div class="layui-input-block">
                        <p class="layui-form-label-col" id="inputInfoMoney"></p>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">支付状态</label>
                    <div class="layui-input-block">
                        <p class="layui-form-label-col" id="inputInfoPaymentStatus"></p>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">订单状态</label>
                    <div class="layui-input-block">
                        <p class="layui-form-label-col" id="inputInfoOrderStatus"></p>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">配送员</label>
                    <div class="layui-input-block">
                        <p class="layui-form-label-col" id="inputInfoCourierName"></p>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">配送员电话</label>
                    <div class="layui-input-block">
                        <p class="layui-form-label-col" id="inputInfoCourierTel"></p>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">配送备注</label>
                    <div class="layui-input-block">
                        <p class="layui-form-label-col" id="inputInfoCourierRemark"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
<script th:src="@{/layui/layui.js}" src="../../static/layui/layui.js" charset="utf-8"></script>
<script th:src="@{/js/jquery-3.4.1/jquery-3.4.1.min.js}" src="../../static/js/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8" type="text/javascript"></script>
<script th:src="@{/js/http.js}" src="../../static/js/http.js"></script>
<script  type="text/javascript"  th:inline="none">
    layui.use(['form', 'table','layer'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layer = layui.layer;

        table.render({
            elem: '#currentTableId',
            url: '/order/wait-list',
            toolbar: '#toolbarDemo',
            cellMinWidth: 80,
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox"},
                {field: 'id',title: '订单号',width:200},
                {field: 'company', title: '快递公司'},
                {field: 'payment', title: '订单金额(元)',align:'center'},
                {field: 'address', title: '快递取件地址',align:'center'},
                {field: 'recAddress', title: '收件地址',align:'center'},
                {field: 'remark',title: '下单备注',align:'center'},
                {field: 'createDate', title: '下单时间',width:170}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            parseData: function(res){
                console.log(res);
                return {
                    "code": 0,
                    "msg": "",
                    "count": res.total,
                    "data":res.rows
                }
            },
            skin: 'line'
        });


        // 监听搜索操作
        form.on('submit(data-search-btn)', function () {
            //执行搜索重载
            table.reload('currentTableId', {
                url:'/order/wait-list',
                page: {
                    curr: 1
                }, where: {
                    id: $("#inputId").val(),
                    startDate: $("#inputStartDate").val(),
                    endDate:$("#inputEndDate").val()
                }
            });

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'refresh') {  // 监听刷新操作
                $("#inputId").val("");
                $("#inputStartDate").val("");
                $("#inputEndDate").val("");
                form.render(); //重置刷新表单
                table.reload('currentTableId', {
                    url:'/order/wait-list',
                    page: {curr: 1}, where: {
                        id:null,
                        startDate:null,
                        endDate:null
                    }
                });
            }
            else if (obj.event === 'accept') {
                let checkStatus = table.checkStatus('currentTableId');
                if (checkStatus.data.length > 0) {
                    let ids = new Array();
                    for (let i = 0; i < checkStatus.data.length; i++) {
                        ids.push(checkStatus.data[i].id);
                    }
                    if (ids.length === 0) {
                        layer.msg("选中项不包含可接的订单", {icon: 0});
                        return false;
                    } else {
                        var index = layer.confirm("选中的订单号为：" + ids + "，是否接单？", {
                            btn: ['确定', '取消']
                        }, function () {
                            sendArray(HTTP.POST, "/order/batch-accept", {"ids": ids}, false, function (res) {
                                if (res.code === 0) {
                                    layer.msg("接单成功，总共接单" + res.data.success + "个，失败" + res.data.error + "个", {icon: 1});
                                    layer.close(index);
                                    table.reload('currentTableId', {
                                        url: '/order/wait-list',
                                        page: {curr: 1},
                                        where: {
                                            id: null,
                                            startDate: null,
                                            endDate: null
                                        }
                                    });
                                } else {
                                    layer.msg(res.msg, {icon: 2});
                                }
                            }, function () {
                                layer.msg("未知错误", {icon: 2});
                            });
                        }, function () {});
                    }
                } else {
                    layer.msg("请先选中订单", {icon: 7});
                }
            }
        });
    });
</script>
</body>
</html>
