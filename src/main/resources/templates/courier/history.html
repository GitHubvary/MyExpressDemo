<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的订单——快递代拿系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="../../static/layui/css/layui.css" media="all">
    <link rel="stylesheet" th:href="@{/css/public.css}" href="../../static/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>订单查询</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">订单状态</label>
                            <div class="layui-input-inline">
                                <select id="inputOrderStatus">
                                    <option value=-1>所有状态</option>
                                    <option value=1>等待接单</option>
                                    <option value=2>派送中</option>
                                    <option value=3>订单完成</option>
                                    <option value=4>订单异常</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">起始日期</label>
                            <div class="layui-input-inline">
                                <input type="date" id="inputStartDate" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">截止日期</label>
                            <div class="layui-input-inline">
                                <input type="date" id="inputEndDate" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">订单号</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" autocomplete="off" id="inputId">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <!--列表工具栏-->
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm data-add-btn layui-btn-primary"  lay-event="refresh"> 刷新 </button>
                <button type="button" class="layui-btn layui-btn-sm" lay-event="complete">完成订单</button>
                <button type="button" class="layui-btn layui-btn-sm layui-btn-danger" lay-event="exception">异常订单</button>
            </div>
        </script>

        <div class="layui-box">
            <div class="layui-row layui-col-space10">
                <div class="layui-col-md12">
                    <blockquote class="layui-elem-quote main_btn">
                        <p><strong>完成订单：</strong> 订单状态需为 【派送中】 或 【订单异常】</p>
                        <p><strong>异常订单：</strong> 订单状态需为 【派送中】</p>
                        <p><strong>PS：</strong>所有操作都只能逐个完成。</p>
                    </blockquote>
                </div>
            </div>
        </div>

        <!--反馈列表-->
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
    </div>


    <!--订单详情模态框-->
    <div class="layuimini-container" id="orderInfo"  style="display: none">
        <div class="layuimini-main">
            <div class="layui-form layuimini-form">
                <div class="layui-form-item layui-row">
                    <label class="layui-form-label">订单号</label>
                    <div class="layui-col-md9">
                        <p class="layui-form-label-col" id="inputInfoId"></p>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">收件姓名</label>
                    <div class="layui-input-block">
                        <p class="layui-form-label-col"  id="inputInfoName"></p>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">收件电话</label>
                    <div class="layui-input-block">
                        <p class="layui-form-label-col" id="inputInfoTel"></p>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">收件地址</label>
                    <div class="layui-input-block">
                        <p class="layui-form-label-col" id="inputInfoAddress"></p>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">取货码</label>
                    <div class="layui-input-block">
                        <p class="layui-form-label-col" id="inputInfoOdd"></p>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">快递公司</label>
                    <div class="layui-input-block">
                        <p class="layui-form-label-col" id="inputInfoCompany"></p>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <p class="layui-form-label-col" id="inputInfoRemark"></p>
                    </div>
                </div>
                <hr>
                <div class="layui-form-item" style="display: none">
                    <label class="layui-form-label">支付码</label>
                    <div class="layui-input-block">
                        <p class="layui-form-label-col" id="inputInfoPaymentId"></p>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">支付金额</label>
                    <div class="layui-input-block">
                        <p class="layui-form-label-col" id="inputInfoMoney"></p>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">支付状态</label>
                    <div class="layui-input-block">
                        <p class="layui-form-label-col" id="inputInfoPaymentStatus"></p>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">订单状态</label>
                    <div class="layui-input-block">
                        <p class="layui-form-label-col" id="inputInfoOrderStatus"></p>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">配送员</label>
                    <div class="layui-input-block">
                        <p class="layui-form-label-col" id="inputInfoCourierName"></p>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">配送员电话</label>
                    <div class="layui-input-block">
                        <p class="layui-form-label-col" id="inputInfoCourierTel"></p>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">配送备注</label>
                    <div class="layui-input-block">
                        <p class="layui-form-label-col" id="inputInfoCourierRemark"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- 完成订单模态框 -->
<div class="layuimini-container" id="finishOrder" style="display: none">
    <div class="layuimini-main">
        <div class="layui-form layuimini-form">
            <div class="layui-form-item layui-row">
                <label class="layui-form-label">支付码:</label>
                <div class="layui-col-md6">
                    <input type="text" id="paymentId" required lay-verify="required" placeholder="请输入支付码完成订单获取酬金" autocomplete="off"
                           class="layui-input"  onkeyup="this.value=this.value.replace(/\s+/g,'')" style="width: 200px;">
                </div>
            </div>
            <hr>
            <div class="layui-form-item " style="margin-left: 110px">
                <div class="layui-form-label">
                    <button type="button" lay-submit class="layui-btn" id="finishBtn">确认完成</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/layui/layui.js}" src="../../static/layui/layui.js" charset="utf-8"></script>
<script th:src="@{/js/jquery-3.4.1/jquery-3.4.1.min.js}" src="../../static/js/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8" type="text/javascript"></script>
<script th:src="@{/js/http.js}" src="../../static/js/http.js"></script>
<script  type="text/javascript"  th:inline="none">
    layui.use(['form', 'table','layer'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layer = layui.layer;

        table.render({
            elem: '#currentTableId',
            url: '/order/list',
            toolbar: '#toolbarDemo',
            cellMinWidth: 80,
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox"},
                {field: 'id',title: '订单号'},
                {field: 'odd',  title: '取货码'},
                {field: 'recName',  title: '收件人',align:'center'},
                {field: 'recTel', title: '收件电话'},
                {field: 'address', title: '快递取件地址',align:'center'},
                {field: 'recAddress', title: '收件地址',align:'center'},
                {field: 'remark',title: '下单备注'},
                {field: 'company', title: '快递公司'},
                {field: 'payment', title: '订单金额(元)',align:'center'},
                {field: 'orderStatus', title: '订单状态', sort: true,
                    templet: function orderFormatter(value) {
                        if(value.orderStatus === 4)
                            return '<span style="color:red">订单异常</span>';
                        else if (value.orderStatus === 3)
                            return '<span style="color:olivedrab">订单完成</span>';
                        else if (value.orderStatus === 2)
                            return '<span style="color:#42afff">派送中</span>';
                        else if (value.orderStatus === 1)
                            return '<span style="color:grey">等待接单</span>';
                    }
                },
                {field: 'createDate', title: '下单时间'},
                {title: '操作', align: "center",width:80,
                    templet: function actionFormatter(value) {
                        let id = "'" + value.id + "'";
                        let result = '<button class="layui-btn layui-btn-sm" onclick="showDetail('+id+')" title="查看">查看</button>\n';

                        // 订单评价
                        if(value.canScore === "1") {
                            result += '<button class="layui-btn layui-btn-sm layui-btn-normal" onclick="" title="评价">评价</button>\n';
                        }

                        return result;
                    }
                }
            ]],
            where:{type:0},
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            parseData: function(res){
                // console.log(res);
                return {
                    "code": 0,
                    "msg": "",
                    "count": res.total,
                    "data":res.rows
                }
            },
            skin: 'line'
        });


        //执行查看订单操作
        window.showDetail = function (id) {
            sendJson(HTTP.GET, "/order/" + id, null, false, function (res) {
                if (res.code !== 0) {
                    layer.msg(res.msg, {icon: 2});
                } else {

                    // 初始化模态框信息
                    let data = res.data;
                    console.log("查看订单"+res.data);
                    $("#inputInfoId").text(data.orderId);
                    $("#inputInfoName").text(data.recName);
                    $("#inputInfoTel").text(data.recTel);
                    $("#inputInfoAddress").text(data.recAddress);
                    $("#inputInfoOdd").text(data.odd);
                    $("#inputInfoCompany").text(data.companyName);
                    $("#inputInfoRemark").text(data.remark);

                    $("#inputInfoMoney").text(data.payment);
                    $("#inputInfoPaymentStatus").text(data.paymentStatus);

                    $("#inputInfoOrderStatus").text(data.orderStatus);
                    $("#inputInfoCourierName").text(data.courierFrontName);
                    $("#inputInfoCourierTel").text(data.courierTel);
                    $("#inputInfoCourierRemark").text(data.courierRemark);

                    layer.open({
                        type: 1,
                        title:'订单详情',
                        area:['630px','500px'],
                        content:$('#orderInfo')
                    });
                }
            }, function () {
                layer.msg("未知错误", {icon: 2});
            });
        };

        // 监听搜索操作
        form.on('submit(data-search-btn)', function () {
            //执行搜索重载
            table.reload('currentTableId', {
                url:'/order/list',
                page: {
                    curr: 1
                }, where: {
                    type: 0,
                    id: $("#inputId").val(),
                    status: $("#inputOrderStatus").val(),
                    startDate: $("#inputStartDate").val(),
                    endDate:$("#inputEndDate").val()
                }
            });

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'refresh') {  // 监听刷新操作
                $("#inputId").val("");
                $("#inputOrderStatus").val(-1);
                $("#inputStartDate").val("");
                $("#inputEndDate").val("");
                form.render(); //重置刷新表单
                table.reload('currentTableId', {
                    url:'/order/list',
                    page: {curr: 1}, where: {
                        id:null,
                        status:null,
                        startDate:null,
                        endDate:null
                    }
                });
            }
            else if (obj.event === 'complete') {
                let checkStatus = table.checkStatus('currentTableId');
                if (checkStatus.data.length === 1) {
                    let ids = new Array();
                    for (let i = 0; i < checkStatus.data.length; i++) {
                        if (checkStatus.data[i].orderStatus === 2 || checkStatus.data[i].orderStatus === 4) {
                            ids.push(checkStatus.data[i].id);
                        }
                    }
                    if (ids.length === 0) {
                        layer.msg("选中的没有可完成的订单", {icon: 0});
                        return false;
                    } else {  //输入支付码完成订单，获取酬金
                        layer.open(
                            {
                                type:1,
                                title:"完成订单",
                                area:['450px','200px'],
                                content:$('#finishOrder')
                            }
                        );
                        $("#finishBtn").on('click',function () {
                            let paymentId = $("#paymentId").val();
                            if (paymentId == "") {
                                layer.msg("必填项不能为空！", {icon: 2},500);
                                return false;
                            }
                            //获取支付码
                            sendJson(HTTP.GET, "/order/" + checkStatus.data[0].id, null, false, function (res) {
                                if (res.code == 0) {
                                    $("#inputInfoPaymentId").text(res.data.paymentId);
                                } else {
                                    layer.msg("获取支付码失败", {icon: 2})
                                }
                            }, function () {
                                layer.msg("未知错误", {icon: 2});
                            });
                            let dataPaymentId = $("#inputInfoPaymentId").text();
                            if (paymentId !== dataPaymentId){
                                layer.msg("支付码错误", {icon: 2},500);
                                return false;
                            }
                            //打钱到配送员账户上
                            sendArray(HTTP.POST, "/addMoney", {"money":checkStatus.data[0].payment}, false, function (res) {
                                if (res.code === 0) {
                                    //更新订单状态
                                    layer.prompt({title: "订单完成备注", formType: 2}, function (val, index) {
                                        sendArray(HTTP.POST, "/order/complete", {
                                            "id": checkStatus.data[0].id,
                                            "remark": val
                                        }, false, function (res) {
                                            if (res.code === 0) {
                                                layer.msg("订单完成,酬金已发到个人账户。", {icon: 1},500);
                                                layer.close(index);
                                                table.reload('currentTableId', {
                                                    url:'/order/list',
                                                    page: {curr: 1}, where: {
                                                        id:null,
                                                        status:null,
                                                        payment:null,
                                                        startDate:null,
                                                        endDate:null
                                                    }
                                                });
                                                window.setTimeout("location.reload();", 1000);
                                            } else {
                                                layer.msg(res.msg, {icon: 2});
                                            }
                                        }, function () {
                                            layer.msg("未知错误", {icon: 2});
                                        });
                                    });
                                } else if (res.code === 400001) {
                                    layer.msg("订单金额超过账户限额,账户限额为100W,请联系管理员解决！",{icon: 2},500);
                                } else if (res.code === 400003) {
                                    layer.msg(res.msg,{icon:2},500);
                                }
                            }, function () {
                                console.log("发放错误");
                            });

                        });
                    }
                } else if (checkStatus.data.length > 1){
                    layer.msg("只能逐个完成订单！",{icon: 0});
                } else {
                    layer.msg("请先选中订单", {icon: 7});
                }
            }
            else if (obj.event === 'exception'){
                let checkStatus = table.checkStatus('currentTableId');
                if (checkStatus.data.length > 0) {
                    let ids = new Array();
                    for (let i = 0; i < checkStatus.data.length; i++) {
                        if (checkStatus.data[i].orderStatus === 2) {
                            ids.push(checkStatus.data[i].id);
                        }
                    }
                    if (ids.length === 0) {
                        layer.msg("选中的没有可异常的订单", {icon: 7});
                        return false;
                    } else {
                        layer.confirm("即将异常订单：" + ids + "，确认执行？", {
                            btn: ['确定', '取消']
                        }, function () {
                            layer.prompt({title: "异常原因:", formType: 2}, function (val, index) {
                                sendArray(HTTP.POST, "/order/error", {
                                    "id": checkStatus.data[0].id,
                                    "remark": val
                                }, false, function (res) {
                                    if (res.code === 0) {
                                        layer.msg("操作成功！", {icon: 1});
                                        layer.close(index);
                                        table.reload('currentTableId', {
                                            url: '/order/list',
                                            page: {curr: 1}, where: {
                                                id: null,
                                                status: null,
                                                startDate: null,
                                                endDate: null
                                            }
                                        });
                                    } else {
                                        layer.msg(res.msg, {icon: 2});
                                    }
                                }, function () {
                                    layer.msg("未知错误", {icon: 2});
                                });
                            });
                        }, function () {});
                    }
                }else {
                    layer.msg("请先选中订单", {icon: 7});
                }
            }
        });
    });
</script>
</body>
</html>
